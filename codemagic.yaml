workflows:
  ios-testflight:
    name: iOS to TestFlight (Auto-Sign)
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_credentials
      vars:
        BUNDLE_ID: "com.leisureryde.ryde"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        IOS_DEPLOYMENT_TARGET: "14.0"
        APPLE_TEAM_ID: $apple_team_id

      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Patch Podfile for iOS 14
        script: |
          echo "🔧 Ensuring Podfile exists and setting iOS 14.0..."
          cd ios
          if [ ! -f "Podfile" ]; then
            pod init
          fi

          # Ensure platform line exists and is set to 14.0
          if grep -q "platform :ios" Podfile; then
            sed -i '' "s/platform :ios.*/platform :ios, '14.0'/" Podfile
          else
            echo "platform :ios, '14.0'" >> Podfile
          fi

          # Append post_install hook for deployment target
          echo "Adding post_install block to Podfile..."
          cat <<'RUBY' >> Podfile

  post_install do |installer|
  installer.pods_project.targets.each do |target|
  flutter_additional_ios_build_settings(target)
  target.build_configurations.each do |config|
  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
  end
  end
  end
  RUBY
  cd ..

- name: Install CocoaPods
  script: |
    echo "📦 Installing CocoaPods..."
    cd ios
    pod repo update
    pod install --verbose
    cd ..

- name: Set iOS deployment target in Info.plist
  script: |
    echo "📝 Setting MinimumOSVersion to 14.0 in Info.plist"
    /usr/libexec/PlistBuddy -c "Set :MinimumOSVersion 14.0" ios/Runner/Info.plist 2>/dev/null \
      || /usr/libexec/PlistBuddy -c "Add :MinimumOSVersion string 14.0" ios/Runner/Info.plist

- name: Archive and Export IPA
  script: |
    echo "📦 Archiving app..."
    ARCHIVE_PATH="$CM_BUILD_DIR/Runner.xcarchive"
    IPA_PATH="$CM_BUILD_DIR/ipa"
    
    cat > ios/exportOptions.plist <<EOF
  <?xml version="1.0" encoding="UTF-8"?>
  <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
  <plist version="1.0">
  <dict>
  <key>method</key><string>app-store</string>
  <key>signingStyle</key><string>automatic</string>
  <key>teamID</key><string>$APPLE_TEAM_ID</string>
  <key>uploadSymbols</key><true/>
  </dict>
  </plist>
  EOF
  
  xcodebuild -workspace "ios/$XCODE_WORKSPACE" \
  -scheme "$XCODE_SCHEME" \
  -archivePath "$ARCHIVE_PATH" \
  DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
  CODE_SIGN_STYLE=Automatic \
  archive
  
  xcodebuild -exportArchive \
  -archivePath "$ARCHIVE_PATH" \
  -exportOptionsPlist ios/exportOptions.plist \
  -exportPath "$IPA_PATH" \
  -allowProvisioningUpdates

artifacts:
  - $CM_BUILD_DIR/ipa/*.ipa

publishing:
  email:
    recipients:
      - "Ibraheemakin201@gmail.com"
  app_store_connect:
    api_key: $APP_STORE_CONNECT_PRIVATE_KEY
    key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
    issuer_id: $APP_STORE_CONNECT_ISSUER_ID
    submit_to_testflight: true
